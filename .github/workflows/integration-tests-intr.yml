        branches:
            - master
            - without-currency-foreign-asset-refactor

concurrency:
    group: ${{ github.ref }}_intr
    cancel-in-progress: true

jobs:
    test_intr:
        uses: ./.github/workflows/reusable-wf-integration-tests.yml
        with:
            parachain: INTR
