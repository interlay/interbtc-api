on:
    pull_request:
        branches:
            - master
            - without-currency-foreign-asset-refactor

concurrency:
    group: ${{ github.ref }}_kint
    cancel-in-progress: true

jobs:
    test_kint:
        uses: ./.github/workflows/reusable-wf-integration-tests.yml
        with:
            parachain: KINT
